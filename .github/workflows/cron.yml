name: Daily Bot Runner

on:
  schedule:
    # This runs every 5 minutes. 
    # Use https://crontab.guru to change this.
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        env:
          # This pulls the secrets you already added to GitHub
          TOKEN: ${{ secrets.TOKEN }}
          ADMIN_GROUP_ID: ${{ secrets.ADMIN_GROUP_ID }}
        run: python3 main.py
